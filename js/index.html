<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css">
    <script type='text/javascript' src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script type='text/javascript' src="https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js"></script>
    <script type="text/javascript" src="./target/scala-2.11/geohex-fastopt.js"></script>
    <style type="text/css">
        html, body {
        height: 100%;
        margin: 0px;
        padding: 0px;
        }
        #map {
        height: 100%;
        }
    </style>
    <script type='text/javascript'>//<![CDATA[
window.onload=function(){

    var map = L.map('map');
    window.map = map;
    map.setView([40.7127, -74.0059], 15);

    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var terahex = TeraHex();
    window.terahex = terahex;

    function findRightLevel() {
        var bb = map.getBounds();
        var totalLon = Math.abs(bb.getNorth() - bb.getSouth());
        var level = 1;
        while (terahex.size(level) * 5 > totalLon) { level++; }
        return level;
    }

    function onMapClick(e) {
        var loc = e.latlng;
        var level = findRightLevel();
        var zone = terahex.zoneByLocation(loc.lng, loc.lat, level);
        var hex = omnivore.wkt.parse(zone.wellKnownText).addTo(map);
        var text = 'Code: ' + zone.code;
        text += '<br />Level: ' + zone.level;
        text += '<br />Location: ' + zone.location.lon + ',' + zone.location.lat;
        L.popup()
            .setLatLng(zone.location)
            .setContent(text)
            .openOn(map);
    }

    map.on('click', onMapClick);
}

//]]>

    </script>
</head>
<body>
<div id="map"></div>
</body>
</html>
